<!DOCTYPE html>
<html lang="en">

<head>
    <title>goRead</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="icon" href="/images/book.png">
</head>

<body>

    <header>
        <a href="http://localhost:8001/"><h2>goRead</h2></a>
    </header>

    <div id="hello">
        <hello></hello>
    </div>
    
    <div>
        {{ range .}}
        <a href="{{.URL}}" target="_blank" style="text-decoration:none">
        <div id="topHeadline">
            <img src="{{.URLImage}}" height="300" width="300"></img>
            <div id="textBox">
                <h2 id="title">{{.Title}}</h2>
                <p id="author">Author: {{.Author}}</p>
                <p id="source"> Source: {{.Website}}</p>
                <p id="datePublished">Date published: {{.Date}}</p>
                <p>Top Keywords: {{.Keywords}}</p>
                <p>Reduced text by: <b>{{.Reduction}}%</b></p>
            </div>
            <p id="summarizedText">{{.Summary}}</p>
        </div>
        </a>
        {{end}}
    </div>

    <footer>
        <p style="color:white; font-family:'Roboto Slab';">Made with ❤️ in Toronto</p>
    </footer>
          
</body>
</html>
